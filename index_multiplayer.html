<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://cdn.discordapp.com/attachments/530338235159937046/1013088909636415588/unknown.png">
        <title>Skribbl.AI Multiplayer</title>
        <script src="https://kit.fontawesome.com/5461e2bcc8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/GochiHand-Regular.ttf">
        <link rel="stylesheet" href="css/PatrickHand-Regular.ttf"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="nameCollector">
            <div class="nameBox">
                <div class="nameModalContent">
                    <span class="nameModalName">Please Enter Your Name</span>
                    <div class="nameModalBottom">
                        <input id="nameInput"></input>
                        <div>
                            <button id="nameButton">Submit</button>
                            <button id="guestButton" onclick="hideNameModal();">Guest</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <span id="title">SKRIBBL.AI</span>
            <div id="multiDiv">
                <div class="mainRight">
                    <div class="tool">
                        <a href="index.html">Singleplayer <em class="fa fa-solid fa-user fa-lg"></em></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <div class="rnd">
                    <span id="round"></span>
                </div>
            </div>
            <div class="main">
                <div class="mainLeft">
                </div>
                <div class="mainCenter">
                    <div class="startModal" id="startModal">
                        <div class="startModalContent">
                            <table style="text-align: center;">
                                <tr>
                                    <td><span id="name1">xyz</span> drew a <span id="prompt1">prompt</span> and scored <span id="score1"></span></br>
                                        <img height="20%" src="images\real-ai-1110x9999.jpg">
                                    </td>
                                    <td> <span id="name2">xyz</span> drew a <span id="prompt2">prompt</span> and scored <span id="score2"></span></br>
                                        <img src="image.jpg">
                                    </td>
                                </tr>
                                <tr>
                                    <td> <span id="name3">xyz</span> drew a <span id="prompt3">prompt</span> and scored <span id="score3"></span></br>
                                        <img src="image.jpg">
                                    </td>
                                    <td> <span id="name4">xyz</span> drew a <span id="prompt4">prompt</span> and scored <span id="score4"></span></br>
                                        <img src="image.jpg">
                                    </td>
                                </tr>
                                <tr>
                                    <td> <span id="name5">xyz</span> drew a <span id="prompt5">prompt</span> and scored <span id="score5"></span></br>
                                        <img src="image.jpg">
                                    </td>
                                    <td> <span id="name6">xyz</span> drew a <span id="prompt6">prompt</span> and scored <span id="score6"></span></br>
                                        <img src="image.jpg">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="displayModal" id="displayModal">
                        <div class="displayModalContent">                              
                        </div>
                    </div>
                    <div class="timer">
                        <span id="timeRemaining"></span>
                    </div>
                </div>
                <div class="mainRight">
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
        <script src="api.js"></script>
        <script src="multiplayer_script.js"></script>
    </body>
</html>
